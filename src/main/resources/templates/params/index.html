<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Enviar parámetros del request HTTP GET - URL</title>
</head>

<body>
	<h1>Enviar parámetros del request HTTP GET - URL</h1>
	<ul>
	<li><a th:href="@{/params/string(texto='Hola Andrés')}">/params/string?texto=Hola Andrés</a></li>
	<li><a th:href="@{/params/string(texto='Que tal Juan')}">/params/string?texto=Que tal Juan</a></li>
	<li><a th:href="@{/params/mixparams(saludo='Buen día', numero=9)}">/params/misxparams?texto=Saludo+numero</a></li>
	<li><a th:href="@{/params/mixparamsrequest(saludo='Buena noche', numero=9)}">/params/misxparamsrequest?texto=Saludo+numero</a></li>
	</ul>

</body>

</html>
